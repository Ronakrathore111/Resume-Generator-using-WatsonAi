<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="form-box" id="formBox">
      <div class="toggle-buttons">
        <button id="loginToggle" class="active" onclick="showLogin()">Login</button>
        <button id="signupToggle" onclick="showSignup()">Sign Up</button>
      </div>
      <div class="slider" id="slider">
        <div class="form" id="loginForm">
          <h2>Login</h2>
          <form id="login">
            <div class="input-group">
              <input type="email" id="loginEmail" required placeholder=" ">
              <label for="loginEmail">Email</label>
            </div>
            <div class="input-group">
              <input type="password" id="loginPassword" required placeholder=" ">
              <label for="loginPassword">Password</label>
            </div>
            <button type="submit">Login</button>
          </form>
        </div>

        <div class="form" id="signupForm">
          <h2>Sign Up</h2>
          <form id="signup">
            <div class="input-group">
              <input type="email" id="signupEmail" required placeholder=" ">
              <label for="signupEmail">Email</label>
            </div>
            <div class="input-group">
              <input type="password" id="signupPassword" required placeholder=" ">
              <label for="signupPassword">Password</label>
            </div>
            <button type="submit">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
